<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget - Dev</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Teste do Chat Widget com ChatGPT</h1>
  <p>Digite uma mensagem no widget para testar a integração com a API do ChatGPT.</p>
  
  <div id="root"></div>
  <script type="module">
    import { ChatWidget } from './src/index.tsx';
    import { createRoot } from 'react-dom/client';
    
    const root = createRoot(document.getElementById('root'));
    root.render(
      React.createElement(ChatWidget, {
        apiKey: 'api-key', // ⚠️ Substitua pela sua API key do OpenAI
        primaryColor: '#8b5cf6',
        position: 'bottom-right',
        isOnline: true,
        maintenanceMode: false
      })
    );
  </script>
</body>
</html>
